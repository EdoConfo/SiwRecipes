<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuova Ricetta - SiwRecipes</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Header -->
    <header th:replace="fragments/base :: header"></header>

    <main>
        <div class="auth-container wide">
            <div style="text-align: center; margin-bottom: 2rem;">
                <div style="font-size: 3rem; color: #e67e22; margin-bottom: 1rem;">
                    <i class="fas fa-utensils"></i>
                </div>
                <h1>Nuova Ricetta</h1>
                <p>Condividi la tua creazione con il mondo</p>
            </div>

            <form th:action="@{/recipes}" method="POST" th:object="${recipe}" class="auth-form" enctype="multipart/form-data">
                
                <div th:if="${#fields.hasGlobalErrors()}" class="error-message">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Errore Globale</p>
                </div>

                <div class="form-group">
                    <label for="title">Titolo della Ricetta</label>
                    <div class="input-group">
                        <i class="fas fa-heading"></i>
                        <input type="text" id="title" th:field="*{title}" placeholder="Es. Carbonara Perfetta" required>
                    </div>
                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error-message" style="margin-top: 0.5rem;"></span>
                </div>

                <div class="form-group">
                    <label for="category">Categoria</label>
                    <div class="input-group">
                        <i class="fas fa-tag"></i>
                        <input type="text" id="category" th:field="*{category}" placeholder="Es. Primi Piatti" list="categories" required>
                        <datalist id="categories">
                            <option value="Antipasti">
                            <option value="Primi Piatti">
                            <option value="Secondi Piatti">
                            <option value="Contorni">
                            <option value="Dolci">
                            <option value="Lievitati">
                            <option value="Bevande">
                        </datalist>
                    </div>
                    <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="error-message" style="margin-top: 0.5rem;"></span>
                </div>

                <div class="form-group">
                    <label for="description">Breve Descrizione</label>
                    <div class="input-group">
                        <i class="fas fa-align-left"></i>
                        <textarea id="description" th:field="*{description}" placeholder="Una breve introduzione al piatto..." rows="3"></textarea>
                    </div>
                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error-message" style="margin-top: 0.5rem;"></span>
                </div>

                <div class="form-row">
                    <div class="form-group" style="flex: 1;">
                        <label for="prepTime">Tempo (minuti)</label>
                        <div class="input-group">
                            <i class="fas fa-clock"></i>
                            <input type="number" id="prepTime" th:field="*{prepTime}" min="1" placeholder="30" required>
                        </div>
                        <span th:if="${#fields.hasErrors('prepTime')}" th:errors="*{prepTime}" class="error-message" style="margin-top: 0.5rem;"></span>
                    </div>

                    <div class="form-group" style="flex: 1;">
                        <label for="difficulty">Difficoltà (1-5)</label>
                        <div class="input-group">
                            <i class="fas fa-chart-line"></i>
                            <input type="number" id="difficulty" th:field="*{difficulty}" min="1" max="5" placeholder="1" required>
                        </div>
                        <span th:if="${#fields.hasErrors('difficulty')}" th:errors="*{difficulty}" class="error-message" style="margin-top: 0.5rem;"></span>
                    </div>
                </div>

                <!-- Sezione Ingredienti -->
                <div class="form-group">
                    <label>Ingredienti</label>
                    <div id="ingredients-container">
                        <div class="form-row ingredient-row" style="margin-bottom: 10px;">
                            <div class="input-group" style="flex: 2;">
                                <input type="text" name="ingName" placeholder="Nome (es. Farina)" required>
                            </div>
                            <div class="input-group" style="flex: 1;">
                                <input type="text" name="ingQuantity" placeholder="Qt (es. 200)" required>
                            </div>
                            <div class="input-group" style="flex: 1;">
                                <input type="text" name="ingUnit" placeholder="Unità di misura (es. g)">
                            </div>
                            <button type="button" class="btn btn-danger" onclick="removeRow(this)" style="padding: 0 10px; height: 42px; margin-top: 0;"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary btn-sm" onclick="addIngredientRow()" style="margin-top: 5px;">
                        <i class="fas fa-plus"></i> Aggiungi Ingrediente
                    </button>
                </div>

                <div class="form-group">
                    <label for="procedure">Procedimento</label>
                    <div class="input-group">
                        <i class="fas fa-list-ol"></i>
                        <textarea id="procedure" th:field="*{procedure}" placeholder="Descrivi i passaggi passo dopo passo..." rows="6"></textarea>
                    </div>
                    <span th:if="${#fields.hasErrors('procedure')}" th:errors="*{procedure}" class="error-message" style="margin-top: 0.5rem;"></span>
                </div>

                <div class="form-group">
                    <label for="image">Immagine</label>
                    <div class="input-group">
                        <i class="fas fa-camera"></i>
                        <input type="file" id="image" name="file" accept="image/*" style="padding-top: 0.7rem;">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Crea Ricetta</button>
            </form>

            <div class="auth-footer">
                <p><a href="/profile">Annulla e torna al profilo</a></p>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/base :: footer}"></footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const procedureTextarea = document.getElementById('procedure');
            if (procedureTextarea) {
                // Initialize with "1. " if empty on focus
                procedureTextarea.addEventListener('focus', function() {
                    if (!this.value.trim()) {
                        this.value = "1. ";
                    }
                });

                procedureTextarea.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const cursorPosition = this.selectionStart;
                        const currentContent = this.value;
                        const textBeforeCursor = currentContent.substring(0, cursorPosition);
                        const lines = textBeforeCursor.split('\n');
                        const currentLine = lines[lines.length - 1];
                        
                        // Check if current line starts with a number
                        const match = currentLine.match(/^(\d+)\./);
                        let nextNum = 1;
                        if (match) {
                            nextNum = parseInt(match[1]) + 1;
                        } else if (lines.length > 1) {
                             // Try to find the last number used
                             for (let i = lines.length - 1; i >= 0; i--) {
                                 const m = lines[i].match(/^(\d+)\./);
                                 if (m) {
                                     nextNum = parseInt(m[1]) + 1;
                                     break;
                                 }
                             }
                        }

                        const insertion = "\n" + nextNum + ". ";
                        const newContent = currentContent.substring(0, cursorPosition) + 
                                         insertion + 
                                         currentContent.substring(this.selectionEnd);
                        
                        this.value = newContent;
                        this.selectionStart = this.selectionEnd = cursorPosition + insertion.length;
                        
                        // Scroll to cursor
                        this.blur();
                        this.focus();
                    }
                });
            }
        });

        function addIngredientRow() {
            const container = document.getElementById('ingredients-container');
            const row = document.createElement('div');
            row.className = 'form-row ingredient-row';
            row.style.marginBottom = '10px';
            row.innerHTML = `
                <div class="input-group" style="flex: 2;">
                    <input type="text" name="ingName" placeholder="Nome (es. Farina)" required>
                </div>
                <div class="input-group" style="flex: 1;">
                    <input type="text" name="ingQuantity" placeholder="Qt (es. 200)" required>
                </div>
                <div class="input-group" style="flex: 1;">
                    <input type="text" name="ingUnit" placeholder="Unità di misura (es. g)">
                </div>
                <button type="button" class="btn btn-danger" onclick="removeRow(this)" style="padding: 0 10px; height: 42px; margin-top: 0;"><i class="fas fa-times"></i></button>
            `;
            container.appendChild(row);
        }
    
        function removeRow(btn) {
            const row = btn.closest('.ingredient-row');
            if(document.querySelectorAll('.ingredient-row').length > 1) {
                row.remove();
            } else {
                row.querySelectorAll('input').forEach(input => input.value = '');
            }
        }
    </script>
</body>
</html>
