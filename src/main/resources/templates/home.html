<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiwRecipes - Scopri il gusto</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Header -->
    <header th:replace="~{fragments/base :: header}"></header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <h1>Trova la ricetta perfetta</h1>
            <p>Esplora migliaia di ricette deliziose condivise dalla nostra community di appassionati.</p>
            <form class="search-bar" action="#" method="get">
                <input type="text" placeholder="Cosa vuoi cucinare oggi? (es. Carbonara, TiramisÃ¹...)">
                <button type="submit">Cerca</button>
            </form>
        </section>

        <!-- Featured Recipes -->
        <section class="featured-recipes">
            <h2 class="section-title">Ultime Ricette</h2>
            
            <div class="carousel-container" th:if="${latestRecipes != null and !latestRecipes.isEmpty()}">
                <div class="carousel-track">
                    <a th:href="@{'/recipe/' + ${recipe.id}}" class="carousel-card" th:each="recipe : ${latestRecipes}">
                        <div class="recipe-image">
                            <img th:if="${recipe.image != null}" th:src="@{'/images/uploads/' + ${recipe.image}}" th:alt="${recipe.title}">
                            <div th:if="${recipe.image == null}" style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; background:#eee; color:#bdc3c7; font-size:3rem;">
                                <i class="fas fa-utensils"></i>
                            </div>
                        </div>
                        <div class="recipe-content">
                            <h3 class="recipe-title" th:text="${recipe.title}">Titolo Ricetta</h3>
                            
                            <div class="recipe-meta">
                                <span><i class="far fa-clock"></i> <span th:text="${recipe.prepTime} + ' min'">30 min</span></span>
                                <span>
                                    <i class="fas fa-signal"></i> 
                                    <span th:if="${recipe.difficulty == 1}">Facile</span>
                                    <span th:if="${recipe.difficulty == 2}">Media</span>
                                    <span th:if="${recipe.difficulty >= 3}">Difficile</span>
                                </span>
                            </div>
                            
                            <p class="recipe-description" th:text="${recipe.description}">Descrizione breve...</p>
                            
                            <div class="recipe-footer">
                                <div class="recipe-author" th:if="${recipe.author != null}">
                                    <i class="fas fa-user-circle"></i> <span th:text="${recipe.author.name}">Chef</span>
                                </div>
                                <span class="btn-view">Leggi &rarr;</span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <div class="recipe-grid" th:if="${latestRecipes == null or latestRecipes.isEmpty()}">
                <p style="text-align: center; width: 100%; color: #7f8c8d; font-size: 1.1rem;">Non ci sono ancora ricette recenti.</p>
            </div>

            <div style="text-align: center; margin-top: 3rem; margin-bottom: 2rem;">
                <a href="/recipes" class="cta-button">Vedi tutte le ricette</a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer th:replace="~{fragments/base :: footer}"></footer>

</body>
</html>
