<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
            <script>
                (function() {
                    try {
                        var savedTheme = localStorage.getItem('theme');
                        var systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                        if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
                            document.documentElement.setAttribute('data-theme', 'dark');
                        }
                    } catch(e) {}
                })();
            </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiwRecipes - Area Personale</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header th:replace="fragments/base :: header"></header>

    <main>
        <section class="user-recipes">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h2 class="section-title" style="margin-bottom: 0; text-align: left;">Le tue Ricette</h2>
                <a href="/recipes/new" class="cta-button"><i class="fas fa-plus"></i> Nuova Ricetta</a>
            </div>

            <div th:if="${recipes.empty}" style="text-align: center; padding: 3rem; background: white; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);">
                <i class="fas fa-book-open" style="font-size: 3rem; color: #ddd; margin-bottom: 1rem;"></i>
                <p style="color: #7f8c8d; font-size: 1.1rem;">Non hai ancora creato nessuna ricetta.</p>
                <p>Condividi la tua prima creazione con la community!</p>
            </div>

            <div th:unless="${recipes.empty}" class="recipe-grid">
                <a th:href="@{'/recipe/' + ${recipe.id}}" class="recipe-card" th:each="recipe : ${recipes}">
                    <div class="recipe-image">
                        <img th:if="${recipe.image != null}" th:src="@{'/images/uploads/' + ${recipe.image}}" alt="Immagine Ricetta">
                        <i th:if="${recipe.image == null}" class="fas fa-utensils"></i>
                    </div>
                    <div class="recipe-content">
                        <div style="display: flex; align-items: center; gap: 0.7rem; margin-bottom: 0.5rem;">
                            <div class="average-rating-box" style="display: flex; align-items: center; gap: 0.2rem; background: var(--card-bg); border-radius: 8px; box-shadow: 0 2px 8px var(--shadow-color); padding: 0.15rem 0.4rem; border: 2px solid #FFD700;">
                                <i class="fas fa-star" style="color: #FFD700; font-size: 0.8rem;"></i>
                                <span style="font-size: 0.85rem; font-weight: bold; color: #FFD700;" th:text="${averageRatings[recipe.id]}">0.0</span>
                            </div>
                            <h3 class="recipe-title" th:text="${recipe.title}" style="margin: 0;">Titolo Ricetta</h3>
                        </div>
                        <div class="recipe-meta" style="display: flex; align-items: center; gap: 1.2rem;">
                            <span><i class="far fa-clock"></i> <span th:text="${recipe.prepTime} + ' min'">30 min</span></span>
                            <span>
                                <i class="fas fa-signal"></i> 
                                <span th:if="${recipe.difficulty == 1}">Facile</span>
                                <span th:if="${recipe.difficulty == 2}">Media</span>
                                <span th:if="${recipe.difficulty >= 3}">Difficile</span>
                            </span>
                            <span>
                                <i class="fas fa-tag" style="color: var(--meta-color);"></i>
                                <span th:text="${recipe.category}" style="color: var(--meta-color); font-size: 0.95em;">Categoria</span>
                            </span>
                        </div>
                        <p class="recipe-description" th:text="${recipe.description}">Descrizione breve della ricetta...</p>
                        <div class="recipe-footer">
                            <span class="btn-view">Gestisci &rarr;</span>
                        </div>
                    </div>
                </a>
            </div>
        </section>
    </main>

    <footer th:replace="fragments/base :: footer"></footer>
</body>
</html>
