<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amministrazione - SiwRecipes</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header th:replace="~{fragments/base :: header}"></header>

    <main class="container" style="max-width: 800px; margin: 3rem auto; padding: 0 1rem;">
        <h1 style="color: #2c3e50; margin-bottom: 2rem; text-align: center;">Pannello di Amministrazione</h1>

        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem;">
            
            <!-- Gestione Utenti -->
            <div class="card" style="background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center;">
                <div style="font-size: 3rem; color: #3498db; margin-bottom: 1rem;">
                    <i class="fas fa-users-cog"></i>
                </div>
                <h3 style="margin-bottom: 1rem; color: #2c3e50;">Gestione Utenti</h3>
                <p style="color: #7f8c8d; margin-bottom: 1.5rem;">Visualizza l'elenco degli utenti, banna o riattiva account.</p>
                <a th:href="@{/admin/users}" class="btn" style="background-color: #3498db; color: white; padding: 0.8rem 1.5rem; border-radius: 5px; text-decoration: none; display: inline-block;">Vai agli Utenti</a>
            </div>

            <!-- Gestione Ricette (Link alla lista pubblica ma con poteri admin) -->
            <div class="card" style="background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center;">
                <div style="font-size: 3rem; color: #e67e22;">
                    <i class="fas fa-utensils"></i>
                </div>
                <h3 style="margin-bottom: 1rem; color: #2c3e50;">Gestione Ricette</h3>
                <p style="color: #7f8c8d; margin-bottom: 1.5rem;">Sfoglia tutte le ricette e modera i contenuti inappropriati.</p>
                <a th:href="@{/recipes}" class="btn" style="background-color: #e67e22; color: white; padding: 0.8rem 1.5rem; border-radius: 5px; text-decoration: none; display: inline-block;">Vai alle Ricette</a>
            </div>

        </div>
    </main>

    <footer th:replace="~{fragments/base :: footer}"></footer>

</body>
</html>
