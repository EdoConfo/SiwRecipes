<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <script>
        (function() {
            try {
                var savedTheme = localStorage.getItem('theme');
                var systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                }
            } catch(e) {}
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Utenti - SiwRecipes</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header th:replace="~{fragments/base :: header}"></header>

    <main class="container" style="max-width: 95%; margin: 3rem auto; padding: 0 1rem;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1 style="color: var(--text-color);">Gestione Utenti</h1>
            <a th:href="@{/admin/indexAdmin}" class="btn" style="background-color: #95a5a6; color: white; padding: 0.5rem 1rem; border-radius: 5px; text-decoration: none;">
                <i class="fas fa-arrow-left"></i> Torna alla Dashboard
            </a>
        </div>

        <div class="admin-users-block">
            <table class="admin-users-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Nome Completo</th>
                        <th>Email</th>
                        <th style="text-align: center;">Ruolo</th>
                        <th style="text-align: center;">Stato</th>
                        <th style="text-align: center;">Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cred,iterStat : ${credentialsList}">
                        <td th:text="${cred.username}">user123</td>
                        <td th:text="${cred.user.name} + ' ' + ${cred.user.surname}">Mario Rossi</td>
                        <td th:text="${cred.user.email}">mario@email.com</td>
                        <td style="text-align: center;">
                            <span th:if="${cred.role == 'ADMIN'}" style="background-color: #e74c3c; color: white; padding: 0.2rem 0.5rem; border-radius: 4px; font-size: 0.8rem;">ADMIN</span>
                            <span th:if="${cred.role == 'DEFAULT'}" style="background-color: #3498db; color: white; padding: 0.2rem 0.5rem; border-radius: 4px; font-size: 0.8rem;">USER</span>
                        </td>
                        <td style="text-align: center;">
                            <span th:if="${cred.enabled}" style="color: #2ecc71; font-weight: bold;"><i class="fas fa-check-circle"></i> Attivo</span>
                            <span th:if="${!cred.enabled}" style="color: #e74c3c; font-weight: bold;"><i class="fas fa-ban"></i> Bannato</span>
                        </td>
                        <td style="text-align: center;">
                            <div th:if="${cred.role != 'ADMIN'}">
                                <a th:if="${cred.enabled}" th:href="@{'/admin/users/' + ${cred.id} + '/toggle-status'}" 
                                   class="btn" style="background-color: #e74c3c; color: white; padding: 0.4rem 0.8rem; border-radius: 4px; text-decoration: none; font-size: 0.9rem;"
                                   onclick="return confirm('Sei sicuro di voler bannare questo utente?');">
                                    <i class="fas fa-ban"></i> Banna
                                </a>
                                <a th:if="${!cred.enabled}" th:href="@{'/admin/users/' + ${cred.id} + '/toggle-status'}" 
                                   class="btn" style="background-color: #2ecc71; color: white; padding: 0.4rem 0.8rem; border-radius: 4px; text-decoration: none; font-size: 0.9rem;"
                                   onclick="return confirm('Sei sicuro di voler riattivare questo utente?');">
                                    <i class="fas fa-unlock"></i> Riattiva
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer th:replace="~{fragments/base :: footer}"></footer>

</body>
</html>
