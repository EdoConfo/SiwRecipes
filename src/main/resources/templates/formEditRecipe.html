<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Ricetta - SiwRecipes</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <a href="/"><i class="fas fa-utensils"></i> SiwRecipes</a>
            </div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/recipes">Ricette</a></li>
            </ul>
            <div class="auth-buttons">
                <span style="margin-right: 10px;">Ciao, <span th:text="${#authentication.name}">User</span>!</span>
                <a href="/profile" class="btn btn-register" style="margin-right: 10px;">Area Personale</a>
                <a href="/logout" class="btn btn-login">Logout</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="auth-container wide">
            <div style="text-align: center; margin-bottom: 2rem;">
                <div style="font-size: 3rem; color: #e67e22; margin-bottom: 1rem;">
                    <i class="fas fa-edit"></i>
                </div>
                <h1>Modifica Ricetta</h1>
                <p>Aggiorna i dettagli della tua creazione</p>
            </div>

            <form th:action="@{'/recipe/' + ${recipe.id} + '/update'}" method="POST" th:object="${recipe}" class="auth-form" enctype="multipart/form-data">
                
                <div th:if="${#fields.hasGlobalErrors()}" class="error-message">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Errore Globale</p>
                </div>

                <div class="form-group">
                    <label for="title">Titolo della Ricetta</label>
                    <div class="input-group">
                        <i class="fas fa-heading"></i>
                        <input type="text" id="title" th:field="*{title}" placeholder="Es. Carbonara Perfetta" required>
                    </div>
                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error-message" style="margin-top: 0.5rem;"></span>
                </div>

                <div class="form-group">
                    <label for="description">Breve Descrizione</label>
                    <div class="input-group">
                        <i class="fas fa-align-left"></i>
                        <textarea id="description" th:field="*{description}" placeholder="Una breve introduzione al piatto..." rows="3"></textarea>
                    </div>
                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error-message" style="margin-top: 0.5rem;"></span>
                </div>

                <div class="form-row">
                    <div class="form-group" style="flex: 1;">
                        <label for="prepTime">Tempo (minuti)</label>
                        <div class="input-group">
                            <i class="fas fa-clock"></i>
                            <input type="number" id="prepTime" th:field="*{prepTime}" min="1" placeholder="30" required>
                        </div>
                        <span th:if="${#fields.hasErrors('prepTime')}" th:errors="*{prepTime}" class="error-message" style="margin-top: 0.5rem;"></span>
                    </div>

                    <div class="form-group" style="flex: 1;">
                        <label for="difficulty">Difficoltà (1-5)</label>
                        <div class="input-group">
                            <i class="fas fa-chart-line"></i>
                            <input type="number" id="difficulty" th:field="*{difficulty}" min="1" max="5" placeholder="1" required>
                        </div>
                        <span th:if="${#fields.hasErrors('difficulty')}" th:errors="*{difficulty}" class="error-message" style="margin-top: 0.5rem;"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="procedure">Procedimento</label>
                    <div class="input-group">
                        <i class="fas fa-list-ol"></i>
                        <textarea id="procedure" th:field="*{procedure}" placeholder="Descrivi i passaggi passo dopo passo..." rows="6"></textarea>
                    </div>
                    <span th:if="${#fields.hasErrors('procedure')}" th:errors="*{procedure}" class="error-message" style="margin-top: 0.5rem;"></span>
                </div>

                <div class="form-group">
                    <label for="image">Nuova Immagine (opzionale)</label>
                    <div class="input-group">
                        <i class="fas fa-camera"></i>
                        <input type="file" id="image" name="file" accept="image/*" style="padding-top: 0.7rem;">
                    </div>
                    <p th:if="${recipe.image != null}" style="font-size: 0.9rem; color: #7f8c8d; margin-top: 0.5rem;">
                        Immagine attuale: <span th:text="${recipe.image}">nomefile.jpg</span>
                    </p>
                </div>

                <button type="submit" class="btn btn-submit">Salva Modifiche</button>
            </form>
            
            <div class="auth-footer">
                <p><a th:href="@{'/recipe/' + ${recipe.id}}">Annulla e torna alla ricetta</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-bottom">
            <p>&copy; 2025 SiwRecipes - Università Roma Tre.</p>
        </div>
    </footer>

</body>
</html>
