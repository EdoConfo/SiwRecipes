<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutte le Ricette - SiwRecipes</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Header (Copiato da home.html per coerenza) -->
    <header th:replace="fragments/base :: header"></header>

    <main class="container" style="max-width: 1200px; margin: 2rem auto; padding: 0 1rem;">
        <h1 class="section-title">Tutte le nostre Ricette</h1>

        <!-- Controllo se ci sono ricette -->
        <div th:if="${recipes==null || recipes.isEmpty()}" style="text-align: center; padding: 2rem;">
            <p>Non ci sono ancora ricette nel sistema. Torna presto!</p>
        </div>

        <!-- Griglia delle ricette -->
        <div class="recipe-grid" th:unless="${recipes==null || recipes.isEmpty()}">
            
            <!-- Iterazione su ogni ricetta nella lista 'recipes' passata dal Controller -->
            <a th:href="@{'/recipe/' + ${recipe.id}}" class="recipe-card" th:each="recipe : ${recipes}">
                <div class="recipe-image">
                    <img th:if="${recipe.image != null}" th:src="@{'/images/uploads/' + ${recipe.image}}" alt="Immagine Ricetta">
                    <i th:if="${recipe.image == null}" class="fas fa-utensils"></i>
                </div>
                
                <div class="recipe-content">
                    <h3 class="recipe-title" th:text="${recipe.title}">Titolo Ricetta</h3>
                    
                    <div class="recipe-meta">
                        <span><i class="far fa-clock"></i> <span th:text="${recipe.prepTime} + ' min'">30 min</span></span>
                        <span>
                            <i class="fas fa-signal"></i> 
                            <span th:if="${recipe.difficulty == 1}">Facile</span>
                            <span th:if="${recipe.difficulty == 2}">Media</span>
                            <span th:if="${recipe.difficulty >= 3}">Difficile</span>
                        </span>
                    </div>
                    
                    <p class="recipe-description" th:text="${recipe.description}">Descrizione breve della ricetta...</p>
                    
                    <div class="recipe-footer">
                        <div class="recipe-author" th:if="${recipe.author != null}">
                            <i class="fas fa-user-circle"></i> <span th:text="${recipe.author.name}">Chef</span>
                        </div>
                        <span class="btn-view">Leggi &rarr;</span>
                    </div>
                </div>
            </a>

        </div>
    </main>

    <!-- Footer -->
    <footer th:replace="fragments/base :: footer"></footer>

</body>
</html>
