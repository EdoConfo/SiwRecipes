<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
            <script>
                (function() {
                    try {
                        var savedTheme = localStorage.getItem('theme');
                        var systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                        if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
                            document.documentElement.setAttribute('data-theme', 'dark');
                        }
                    } catch(e) {}
                })();
            </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Errore - SiwRecipes</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .error-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-left: 5px solid #e74c3c;
        }
        .stack-trace {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            font-family: monospace;
            font-size: 0.9rem;
            color: #c0392b;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <header th:replace="~{fragments/base :: header}"></header>

    <main class="container">
        <div class="error-container">
            <h1 style="color: #e74c3c; margin-bottom: 1rem;">Si Ã¨ verificato un errore imprevisto</h1>
            
            <div style="margin-bottom: 1.5rem;">
                <strong style="color: #2c3e50;">Tipo Errore:</strong>
                <span th:text="${exceptionType}" style="color: #555;">Tipo</span>
            </div>

            <div style="margin-bottom: 1.5rem;">
                <strong style="color: #2c3e50;">Messaggio:</strong>
                <p th:text="${errorMessage}" style="font-size: 1.1rem; color: #333; background: #fff5f5; padding: 1rem; border-radius: 5px;">Messaggio di errore</p>
            </div>

            <details>
                <summary style="cursor: pointer; color: #7f8c8d; margin-bottom: 0.5rem;">Mostra Stack Trace (per sviluppatori)</summary>
                <div class="stack-trace" th:text="${stackTrace}">
                    Stack trace...
                </div>
            </details>

            <div style="margin-top: 2rem; text-align: center;">
                <a href="/" class="btn" style="background-color: #3498db; color: white; padding: 0.8rem 2rem; text-decoration: none; border-radius: 5px;">Torna alla Home</a>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/base :: footer}"></footer>
</body>
</html>
