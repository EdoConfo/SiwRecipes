<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiwRecipes - Benvenuto</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-utensils"></i> SiwRecipes
            </div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/recipes">Ricette</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="/login" class="btn btn-login">Accedi</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="auth-container" style="text-align: center;">
            <div style="color: #27ae60; font-size: 4rem; margin-bottom: 1rem;">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Registrazione Completata!</h1>
            <p style="margin-bottom: 1rem;">Benvenuto, <strong th:text="${user.name}">Utente</strong>!</p>
            <p>Il tuo account è stato creato con successo.</p>
            
            <a href="/login" class="cta-button" style="display: inline-block; margin-top: 2rem; text-decoration: none;">Vai al Login</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 SiwRecipes - Università Roma Tre</p>
    </footer>
</body>
</html>
