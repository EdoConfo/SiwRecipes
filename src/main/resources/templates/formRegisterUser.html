<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiwRecipes - Registrazione</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header th:replace="fragments/base :: header"></header>

    <main>
        <div class="auth-container" style="max-width: 500px;">
            <h1>Crea un Account</h1>
            <p>Compila il modulo sottostante per unirti alla nostra community culinaria.</p>
            
            <form th:action="@{/register}" method="post" class="auth-form">
                
                <!-- Dati Utente -->
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" th:field="${user.name}" placeholder="Mario" required>
                    <span th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="surname">Cognome</label>
                    <input type="text" id="surname" th:field="${user.surname}" placeholder="Rossi" required>
                    <span th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}" class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="${user.email}" placeholder="mario.rossi@example.com" required>
                    <span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}" class="error-message"></span>
                </div>

                <hr style="margin: 1.5rem 0; border: 0; border-top: 1px solid #eee;">

                <!-- Credenziali -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" th:field="${credentials.username}" placeholder="Scegli un username" required>
                    <span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}" class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" th:field="${credentials.password}" placeholder="Scegli una password sicura" required>
                    <span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}" class="error-message"></span>
                </div>

                <button type="submit">Registrati</button>
            </form>
            
            <div class="auth-footer">
                <p>Hai gi√† un account? <a href="/login">Accedi qui</a></p>
            </div>
        </div>
    </main>

    <footer th:replace="fragments/base :: footer"></footer>
</body>
</html>
